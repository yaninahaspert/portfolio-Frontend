<div class="container-fluid m-0 p-0 fondo_negro">
  <div class="encabezado">
    <h4 class="titulos">Experiencia
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
           class="mx-2 bi bi-person-workspace svg_ my-auto" viewBox="0 0 16 16">
        <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
        <path
          d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.373 5.373 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2H2Z"/>
      </svg>
    </h4>
  </div>
  <div *ngIf="experiencias?.length==0" class="alert text-info text-center mb-0" style="height: 300px">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="mx-2 bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    No hay registros de las experiencias laborales en la base de datos.
  </div>
  <div class="body">
    <div class="contenedor_experiencia" *ngFor="let item of experiencias">

      <div class="card">
        <div class="row" style="float: right">
          <ul class="nav text-white" *ngIf="isLogger" style="float: right">
            <li [routerLink]="['/formularioexperiencia', item.id]"><a>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                   class=" mx-2 bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
            </a></li>
            <li (click)="delete(item)"><a>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-square"
                   viewBox="0 0 16 16">
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </a></li>
          </ul>

          <div class="col-md-3 col-sm-12 col-xl-2 col-lg-2" style="justify-content: center; display: flex">
            <div class="imgEx">
              <img class="img_radius" src="{{item.logo}}">
            </div>
          </div>
          <div class="col-md-9 col-sm-12 col-xl-10 col-lg-10">
            <p><span class="letras_naranjas text-center p-1">{{item.empresa}}</span></p>
            <p>{{item.puesto}}</p>
            <p>{{item.inicio}}</p>
            <p>{{item.fin}}</p>
            <p>{{item.funciones}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
