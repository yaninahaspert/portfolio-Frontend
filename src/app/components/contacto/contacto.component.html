
<div class="contact_form">

  <div class="formulario">
    <h1>Formulario de contacto</h1>

    <form action method="post">
      <p>
        <label for="nombre" class="colocar_nombre">Nombre
          <span class="obligatorio">*</span>
        </label>
        <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
      </p>

      <p>
        <label for="email" class="colocar_email">Email
          <span class="obligatorio">*</span>
        </label>
        <input type="email" name="email" id="email" required placeholder="Escribe tu Email">
      </p>

      <p>
        <label for="asunto" id="asunto" class="colocar_asunto">Asunto
          <span class="obligatorio">*</span>
        </label>
        <input type="text" name="introducir_asunto" id="assunto" required placeholder="Escribe un asunto">
      </p>

      <p>
        <label for="mensaje" class="colocar_mensaje">Mensaje
          <span class="obligatorio">*</span>
        </label>
        <textarea name="mensaje" class="texto_mensaje" id="mensaje" required placeholder="Deja aquÃ­ tu comentario..."></textarea>
      </p>

      <button type="submit" name="enviar" id="enviar"><p>Enviar</p></button>

      <p class="aviso">
        <span class="obligatorio"> * </span>los campos son obligatorios.
      </p>
    </form>
  </div>
  </div>
