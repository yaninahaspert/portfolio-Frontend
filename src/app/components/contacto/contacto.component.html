<div class="contact_form">

  <div class="formulario">
    <h1>Formulario de contacto</h1>

    <form (submit)="enviar()" #deshabilitar_boton="ngForm">
      <div>
        <label for="nombre" class="colocar_nombre">Nombre
          <span class="obligatorio">*</span>
        </label>
        <input [(ngModel)]="contacto.nombre" type="text" name="nombre" id="nombre" required
               placeholder="Escribe tu nombre"
               #nombre="ngModel"/>
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
             class="alerta">
          <div class="alerta" *ngIf="nombre.errors?.['required']">
            Campo obligatorio.
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="colocar_email">Email
          <span class="obligatorio">*</span>
        </label>
        <input type="email" name="email" id="email" required placeholder="Escribe tu Email" [(ngModel)]="contacto.email"
               #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alerta">
          <div class="alerta" *ngIf="email.errors?.['required']">
            Campo obligatorio.
          </div>
        </div>
      </div>

      <div>
        <label for="asunto" id="asunto" class="colocar_asunto">Asunto
          <span class="obligatorio">*</span>
        </label>
        <input type="text" name="introducir_asunto" id="assunto" required placeholder="Escribe un asunto" [(ngModel)]="contacto.asunto"
               #asunto="ngModel">
      <div *ngIf="asunto.invalid && (asunto.dirty || asunto.touched)"
           class="alerta">
        <div class="alerta" *ngIf="asunto.errors?.['required']">
          Campo obligatorio.
        </div>
      </div>
      </div>

      <div>
        <label for="mensaje" class="colocar_mensaje">Mensaje
          <span class="obligatorio">*</span>
        </label>
        <textarea name="mensaje" class="texto_mensaje" id="mensaje" required [(ngModel)]="contacto.descripcion"
                  placeholder="Deja aquÃ­ tu comentario..." #descripcion="ngModel"></textarea>
        <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)"
             class="alerta">
          <div class="alerta" *ngIf="descripcion.errors?.['required']">
            Campo obligatorio.
          </div>
        </div>
      </div>

      <button type="submit" name="enviar" id="enviar" [disabled]="!deshabilitar_boton.form.valid"><p>Enviar</p></button>

      <p class="aviso">
        <span class="obligatorio"> * </span>los campos son obligatorios.
      </p>
    </form>
  </div>
</div>
