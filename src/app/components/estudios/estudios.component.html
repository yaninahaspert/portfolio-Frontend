<div class="container-fluid m-0 p-0 fondo_negro">
  <h4 class="titulos mb-5">Educación
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="svg_ mx-2 bi bi-book my-auto"
         viewBox="0 0 16 16">
      <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
    </svg>
  </h4>
  <div class="misEstudios pb-5">
    <div class="mb-3 card_estudios" *ngFor="let item of servicio">
      <div class="row g-0 contenido-card">
        <div class="card-body">
          <div class="row">
            <img class="col-5" src="{{item.imagen}}" width="80" height="80">
            <div class="col-7">
              <h6 class=" text-center nombre_institucion mx-0 px-0">{{item.institucion}}</h6>
              <h6 class="text-center datos_inst p-0 m-0">{{item.direccion}}</h6>
              <h6 class="text-center datos_inst p-0 m-0">{{item.provincia}}</h6>
              <h6 class="text-center datos_inst p-0 m-0">{{item.telefono}}</h6>
            </div>
          </div>
          <hr>
          <p class="card-text mb-0">Título: {{item.titulo}}</p>
          <p class=" p-0 m-0">Duración: {{item.duracion}}</p>
          <p class=" p-0 m-0"> Año: {{item.anio}}</p>
          <p class=" p-0 m-0"> {{item.instructor}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
