<div class="container-fluid m-0 p-0 fondo_negro">
  <div class="encabezado">
    <h4 class="titulos mb-5">Educación
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
           class="svg_ mx-2 bi bi-book my-auto"
           viewBox="0 0 16 16">
        <path
          d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
      </svg>
    </h4>
    <div *ngIf="isLogger">
      <div class="boton_editar btn_agregar" title="Agregar nuevo estudio" [routerLink]="['/formularioestudio']">

        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
             class="bi bi-plus-circle lapiz" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </div>
    </div>
  </div>
  <div *ngIf="estudios?.length==0" class="alert text-info text-center mb-0" style="height: 300px">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="mx-2 bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    No hay registros de los estudios/cursos en la base de datos.
  </div>
  <div class="misEstudios pb-5" *ngFor="let item of estudios">
    <div class="mb-3 card_estudios" >
      <ul class="nav text-white" *ngIf="isLogger" style="float: right">
        <li [routerLink]="['/formularioestudio',item.id]"><a>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
               class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </a></li>
        <li (click)="delete(item)"><a>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-square"
               viewBox="0 0 16 16">
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </a></li>
      </ul>
      <div class="row g-0 contenido-card">
        <div class="card-body">
          <div class="row">
            <img class="col-5" src="{{item.urlLogo}}" width="80" height="80">
            <div class="col-7">
              <h6 class=" text-center nombre_institucion mx-0 px-0">{{item.nombreInstitucion}}</h6>
              <h6 class="text-center datos_inst p-0 m-0">{{item.direccion}}</h6>
              <h6 class="text-center datos_inst p-0 m-0">{{item.ciudad}}</h6>
              <h6 class="text-center datos_inst p-0 m-0">{{item.telefono}}</h6>
              <h6 class="text-center datos_inst p-0 m-0">{{item.sitioWeb}}</h6>
            </div>
          </div>
          <hr>
          <p class="card-text mb-0">Título: {{item.titulo}}</p>
          <p class=" p-0 m-0">Duración: {{item.duracion}}</p>
          <p class=" p-0 m-0"> Año: {{item.anoFin}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
