<div class="login-page">
  <div class="form">
    <form class="login-form" [formGroup]="form" (ngSubmit)="onEnviar($event)">
      <input type="email" placeholder="Username" formControlName="email" class="mb-0 mt-3"/>
      <div *ngIf="email?.errors && email?.touched">
        <p *ngIf="email?.hasError('required')" class="text-danger mensaje">
          El email es requerido.
        </p>
        <p *ngIf="email?.hasError('email')" class="text-danger mensaje">
          El formato de email debe ser v치lido.
        </p>
      </div>
      <input type="password" placeholder="Password" formControlName="contrasena" class="mb-0 mt-3"
             [ngClass]="{'is-invalid': contrasena?.errors && contrasena?.touched, 'is-valid': !contrasena?.errors&& contrasena?.touched}"/>
      <div *ngIf="contrasena?.errors && contrasena?.touched">
        <p *ngIf="contrasena?.hasError('required')" class="text-danger mensaje">
          La contrase침a es requerida.
        </p>
        <p *ngIf="contrasena?.errors?.minLength" class="text-danger mensaje">
          La contrase침a debe ser de 8 o m치s caracteres.
        </p>
      </div>
      <button style="background:#9FD4CA" class="login mb-0 mt-3">Login</button>
    </form>
  </div>
</div>
